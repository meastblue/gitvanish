name: Deploy to Deno Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install astro @astrojs/react @tailwindcss/vite tailwindcss react react-dom @octokit/rest

      - name: Build with Node
        run: npx astro build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: gitvanish
          entrypoint: https://deno.land/std/http/file_server.ts
          root: dist
